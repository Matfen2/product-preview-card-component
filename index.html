<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <article class="card">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel perfume bottle" class="img-product" />
      <div class="card-description">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>
        <button type="button" id="btn-buy">
          <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
          Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>
</html>
